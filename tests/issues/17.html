<html>
<head>
	<script type="text/javascript" src="../../lib/jquery-1.3.2.min.js"></script>
	<script type="text/javascript" src="../../lib/jshashtable-2.1.js"></script>
	<script type="text/javascript" src="../../src/jquery.numberformatter.js"></script>
	
	<script type="text/javascript">
	    $(document).ready(function () {
			$('span').parseNumber({format:"#.00",locale:'nl'}, true);

	<p>
		<a href="http://code.google.com/p/jquery-numberformatter/issues/detail?id=17">Issue #17</a>

		Expected: 2,00
	</p>
