	<script type="text/javascript" src="../../src/jquery.numberformatter.js"></script>
	
	<script type="text/javascript">

	    });
	</script>
</head>
<body>

	<p>
		Rounded
		<span id="rounded">0.026030368763557687</span>
	</p>
	<p>
		Truncated
		<span id="truncated">0.026030368763557687</span>
	</p>
	<p>
		Expected: 0,03 & 0,02
	</p>
</body>
</html>
