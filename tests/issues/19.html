<html>
<head>
	<script type="text/javascript" src="../../lib/jquery-1.3.2.min.js"></script>
	<script type="text/javascript" src="../../lib/jshashtable-2.1.js"></script>
	<script type="text/javascript" src="../../src/jquery.numberformatter.js"></script>
	
	<script type="text/javascript">
	    $(document).ready(function () {
			$('td.money').formatNumber({format:'$#,###.00',locale:'us'});
	    });
	</script>
</head>
<body>
	<p>
		<a href="http://code.google.com/p/jquery-numberformatter/issues/detail?id=19">Issue #19</a>
	</p>
	
	<table>
		<tr><td class="money">2.5</td></tr>
		<tr><td class="money">2.5</td></tr>
		<tr><td class="money">2.5</td></tr>
		<tr><td class="money">2.5</td></tr>
	</table>
	<p>
		Expected:
		$2.50
	$2.50
	$2.50
	$2.50
	</p>
</body>
</html>
